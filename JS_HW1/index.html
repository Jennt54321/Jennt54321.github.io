<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <script>
        var rand=Math.floor((Math.random()*10)+1);
        var userInput;
        userInput = window.prompt('Guess a number between 1 to 10');
        
        while(rand != userInput){
            alert('The answer is '+rand+'\n'+'Please input again');
            userInput = window.prompt('guess a number between 1 to 10');
        }
    </script>
</body>
</html>
